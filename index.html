<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Текущий контроль ОГП</title>
<style>
body{font-family:Arial;background:#0f172a;color:white;text-align:center;padding:20px}
button{padding:15px;margin:10px;font-size:18px;background:#2563eb;color:white;border:none;border-radius:8px}
</style>
</head>
<body>

<h1>Текущий контроль</h1>
<p>Открытая разработка месторождений</p>

<div id="quiz"></div>

<script>

let score=0;
let question=0;

const questions=[
["Удаление пустых пород называется:",["Вскрышные работы","Добычные работы","Транспорт"],0],
["Выемка полезного ископаемого:",["Добычные работы","Вскрышные работы","Разведка"],0],
["Открытая выработка:",["Карьер","Шахта","Штольня"],0],
["Рабочая площадка карьера:",["Уступ","Скважина","Шахта"],0],
["Показатель эффективности:",["Коэффициент вскрыши","Глубина","Ширина"],0]
];

function show(){
if(question>=questions.length){
document.body.innerHTML="<h2>Баллы: "+score+"/100</h2>";
return;
}
let q=questions[question];
let html="<h2>"+q[0]+"</h2>";
q[1].forEach((a,i)=>{
html+="<button onclick='answer("+i+")'>"+a+"</button><br>";
});
document.getElementById("quiz").innerHTML=html;
}

function answer(i){
if(i==questions[question][2]) score+=20;
question++;
show();
}

show();

</script>

</body>
</html>
